      function validateContactForm() {
      var valid = true;

      $(".form-control").html("");
      $(".form-control").css('border', '#e0dfdf 1px solid');
      var msg = $("#message").val();
            
      if (msg == "") {
      $("#message").css('border', '#e66262 1px solid');

      }
