	  <h3>Contato - Notas de aula</h3>
	  
	  <!-- <form class="form-horizontal" role="form" method="post" action="https://formspree.io/phkonzen@gmail.com"> -->
	    <form name="frmContact" id="" method="post" action="https://formspree.io/phkonzen@gmail.com">
	    <div class="form-group">
	      <label for="name" class="control-label">Nome</label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Seu Nome (opcional)">
	    </div>
	    <div class="form-group">
	      <label for="email" class="control-label">E-mail</label>
		<input type="email" class="form-control" id="email" name="_replyto" placeholder="seu-email@email.com.br (opcional)">
	    </div>
	    <script language="javascript">
	      document.write('<div class="form-group"><label for="message" class="control-label">Referência</label><input type="text" class="form-control" id="ref" name="ref" value="' + document.referrer + '"></div>')</script>
																															 <div class="form-group">
	      <label for="message" class="control-label">Mensagem</label>
	      <textarea class="form-control" rows="4" name="message" placeholder="Digite sua mensagem aqui."></textarea>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-2">
		<input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary">
	      </div>
	    </div>
	  </form>
