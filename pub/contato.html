	<h3>Contato - Notas de aula</h3>

	<form class="form-horizontal" role="form" method="post" action="https://formspree.io/phkonzen@gmail.com">
	  <div class="form-group">
	    <label for="name" class="col-sm-2 control-label">Nome</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="name" name="name" placeholder="(opcional)">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="email" class="col-sm-2 control-label">E-mail</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="email" name="_replyto" placeholder="(opcional)">
	    </div>
	  </div>
	  <script language="javascript">
	    document.write('<div class="form-group"><label for="message" class="col-sm-2 control-label">Ref.</label><div class="col-sm-10"><input type="text" class="form-control" id="ref" name="ref" value="' + document.referrer + '"></div> </div>')
	  </script>
	  <div class="form-group">
	    <label for="message" class="col-sm-2 control-label">Mensagem</label>
	    <div class="col-sm-10">
	      <textarea class="form-control" rows="4" name="message"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-10 col-sm-offset-2">
	      <input id="submit" name="submit" type="submit" value="Enviar" class="btn btn-primary">
	    </div>
	  </div>
	</form> 


	<div class="panel panel-default">
	  <div class="panel-body" style="text-align: right">

	  </div>
	</div>

    </div>
